<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js">
    </script>
    <!--Bootstrap Files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="render()">
    <div class="container-card endscreen-img-card" id="endscreen" style="display: none;">
       <div>
            <img src="./img/Group 5.png" alt="">
       </div>

       <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        <div class="progress-bar" style="width: 100%">100%</div>
      </div>

       <div>
        Du hast <b id="number-right-answer">XXX</b> Fragen von <b id="endscreen-number-all">XXX</b> beantwortet
       </div>
       
        <div>
            Quiz beendet !
        </div>

        <div>
            <button onclick="reset()" type="button" class="btn btn-secondary">Try Again</button>
        </div>
    </div>


    <div class="container-card start-img-card" id="question-body">
        <div class="card shadow p-1 mb-5 bg-body-tertiary rounded" style="margin-bottom: 50px;">
            <div class="card-body">
                <h5 class="card-title" id="question">Frage</h5>
            </div>
        </div>

        <div class="card mb-5 shadow  mb-5 bg-body-tertiary rounded card-hover-effect" onclick="answer('answer1')">
            <div id="answer1" class="card-body">
                Antwort 1
            </div>
        </div>

        <div class="card mb-5 shadow  mb-5 bg-body-tertiary rounded card-hover-effect" onclick="answer('answer2')">
            <div id="answer2" class="card-body">
                Antwort 2
            </div>
        </div>

        <div class="card mb-5 shadow  mb-5 bg-body-tertiary rounded card-hover-effect" onclick="answer('answer3')">
            <div id="answer3" class="card-body">
                Antwort 3
            </div>
        </div>

        <div class="card shadow  mb-5 bg-body-tertiary rounded card-hover-effect" style="margin-bottom: 30px;"
            onclick="answer('answer4')">
            <div id="answer4" class="card-body">
                Antwort 4
            </div>
        </div>

        <div class="question-footer">
            <div>
                <b id="current.question-number">1</b> von <b id="question-number">5</b> Fragen
            </div>
            <div>
                <button onclick="nextQuestion()" type="button" class="btn btn-secondary btn-sm" id="next-button"
                    disabled>NÃ¤chste Frage</button>
            </div>
        </div>

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
          </div>

    </div>
</body>

</html>
